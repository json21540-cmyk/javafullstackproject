<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - CloudX Gaming Hub</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: #1e293b;
    padding: 40px;
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    width: 380px;
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: scale(0.95);}
    to {opacity: 1; transform: scale(1);}
  }
  h2 { color: #38bdf8; margin-bottom: 15px; }
  h3 { color: #93c5fd; margin-bottom: 20px; }

  select, input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background: #334155;
    color: #fff;
  }

  select:focus, input:focus {
    outline: 2px solid #38bdf8;
    background: #475569;
  }

  button {
    background: #38bdf8;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    width: 95%;
    margin-top: 10px;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover {
    background: #0ea5e9;
    transform: scale(1.05);
  }

  .price-box {
    margin-top: 10px;
    background: #475569;
    padding: 10px;
    border-radius: 8px;
    font-size: 17px;
    font-weight: bold;
    color: #facc15;
  }

  .popup {
    display: none;
    background: #16a34a;
    color: #fff;
    padding: 15px;
    border-radius: 10px;
    position: fixed;
    top: 20px;
    animation: popupAnim 0.7s ease;
  }
  @keyframes popupAnim {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>

<body>
  <div class="popup" id="popup">âœ… Slot Booked Successfully!</div>

  <div class="card">
    <h2>Welcome, Player ðŸ‘‹</h2>
    <h3>Book Your Game Slot</h3>

    <form id="slotForm">
      <!-- Game Selection -->
      <select name="game" required>
        <option value="" disabled selected>Select Game</option>
        <option>PUBG</option>
        <option>Fortnite</option>
        <option>FIFA</option>
        <option>WWE</option>
        <option>Gran Turismo</option>
        <option>God of War</option>
        <option>Spider-Man</option>
        <option>Ghost of Tsushima</option>
      </select>

      <!-- Start Time -->
      <select id="startTime" name="startTime" required onchange="updatePrice()">
        <option value="" disabled selected>Start Time</option>
        <option value="17">5:00 PM</option>
        <option value="18">6:00 PM</option>
        <option value="19">7:00 PM</option>
        <option value="20">8:00 PM</option>
        <option value="21">9:00 PM</option>
      </select>

      <!-- End Time -->
      <select id="endTime" name="endTime" required onchange="updatePrice()">
        <option value="" disabled selected>End Time</option>
        <option value="18">6:00 PM</option>
        <option value="19">7:00 PM</option>
        <option value="20">8:00 PM</option>
        <option value="21">9:00 PM</option>
        <option value="22">10:00 PM</option>
      </select>

      <!-- Auto Price -->
      <div class="price-box" id="priceBox">Price: â‚¹0</div>

      <button type="submit">ðŸŽ¯ Book Slot</button>
    </form>
  </div>

<script>
  function updatePrice() {
    let start = document.getElementById("startTime").value;
    let end = document.getElementById("endTime").value;

    if (start && end && end > start) {
      let hours = end - start;
      let total = hours * 70;
      document.getElementById("priceBox").innerText = "Price: â‚¹" + total;
    } else {
      document.getElementById("priceBox").innerText = "Price: â‚¹0";
    }
  }

  document.getElementById("slotForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("popup").style.display = "block";
    setTimeout(() => {
      document.getElementById("popup").style.display = "none";
      document.getElementById("slotForm").reset();
      document.getElementById("priceBox").innerText = "Price: â‚¹0";
    }, 2000);
  });
</script>

</body>
</html>
